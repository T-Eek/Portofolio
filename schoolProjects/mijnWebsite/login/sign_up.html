<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>sign_up</title>
</head>
<body>
<form method="POST" id="form1">
    <label for="name">name</label><br>
    <input type="text" name="name" id="name"><br>
    <label for="mail">Email</label><br>
    <input type="email" name="mail" id="mail"><br>
    <label for="tele">telefoonnummer</label><br>
    <input type="tel" name="tele" id="tele"><br>
    <label for="pin">pin code</label><br>
    <input type="password" name="pin" id="pin"><br>

    <h4>Provincie</h4>
    <select id="provincie">
        <option>Groningen</option>
        <option>Friesland</option>
        <option>Drenthe</option>
        <option>Overijssel</option>
        <option>Flevoland</option>
        <option>Gelderland</option>
        <option>Utrecht</option>
        <option>Noord-Holland</option>
        <option>Zuid-Holland</option>
        <option>Zeeland</option>
        <option>Noord-Brabant</option>
    </select>

    <h5>Hou je van voetbal?</h5>
    <label for="ja">ja</label>
    <input type="radio" name="ja" id="ja"><br>
    <label for="nee">nee</label>
    <input type="radio" name="nee" id="nee"><br>

    <h4>Favoriete dagen van de week</h4>
    <label for="maandag">maandag</label>
    <input type="checkbox" name="maandag" id="maandag"><br>
    <label for="dinsdag">dinsdag</label>
    <input type="checkbox" name="dinsdag" id="dinsdag"><br>
    <label for="woensdag">woensdag</label>
    <input type="checkbox" name="woensdag" id="woensdag"><br>
    <label for="donderdag">donderdag</label>
    <input type="checkbox" name="donderdag" id="donderdag"><br>
    <label for="vrijdag">vrijdag</label>
    <input type="checkbox" name="vrijdag" id="vrijdag"><br>
    <label for="zaterdag">zaterdag</label>
    <input type="checkbox" name="zaterdag" id="zaterdag"><br>
    <label for="zondag">zondag</label>
    <input type="checkbox" name="zondag" id="zondag"><br><br>

    <textarea id="texta" placeholder="typ hier uw mening. . ."></textarea><br>
    
    <input type="submit" name="submit" id="submit" value="submit">
</form>
</body>
</html>
